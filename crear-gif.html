<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS APP | Crear Gifos</title>

    <link rel="stylesheet" href="./css/crear-gif.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <div class="logo-container">
          <a href="index.html"><span class="logo-mobile"></span></a>
          <a href="index.html"><span class="logo-desktop"></span></a>
        </div>

        <!-- Menu Desktop -->
        <ul id="menu-links" class="menu">
          <li><a id="toggleDarkMode" href="javascript:void(0);">Modo Nocturno</a></li>
          <li><a href="favoritos.html">Favoritos</a></li>
          <li><a href="mis-gifos.html">Mis GIFOS</a></li>
          <li>
            <a href="crear-gif.html">
              <span id="icon-crear-gif" class="icon-crear-gif-img"></span>
            </a>
          </li>
        </ul>

        <!-- Menu hamburgesa Mobile -->
        <div id="menu-hamburgesa" class="menu-toggle"></div>
      </nav>
    </header>

    <main>
      <section class="createGif">
        <div class="createTop">
          <div class="box-img">
            <img class="cameraImg" src="./assets/images/camara.svg" alt="Camara" />
            <img class="light" src="./assets/images/element-luz-camara.svg" alt="Luz" />
          </div>

          <div class="bigBox">
            <div class="smallBox">
              <div id="box-cam-off" class="borderlessBox">
                <h1 class="title">Aquí podrás<br />crear tus propios <span class="word"> GIFOS</span></h1>
                <h2 class="subtitle">¡Crea tu GIFO en sólo 3 pasos!<br />(sólo necesitas una cámara para grabar un video)</h2>
              </div>

              <div id="box-cam" class="videoBox"></div>
            </div>
          </div>
        </div>
        <div class="createBottom">
          <div class="box-content-steps">
            <div class="box-steps">
              <div id="step-1" class="step-icon-1"></div>
              <div id="step-2" class="step-icon-2"></div>
              <div id="step-3" class="step-icon-3"></div>
              <h3 id="timer">00:00:00</h3>
            </div>
          </div>

          <div><img class="peliculaImg" src="./assets/images/pelicula.svg" alt="Pelicula" /></div>
        </div>
        <div class="buttonContainerMyGifs">
          <div id="btn-comenzar" class="btn-action">COMENZAR</div>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-media">
        <h4>Compartir en:</h4>
        <div class="social-media-icons">
          <a href="https://facebook.com" target="_blank" rel="noreferrer">
            <span class="icon-facebook"></span>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noreferrer">
            <span class="icon-twitter"></span>
          </a>
          <a href="https://icon_instagram.com" target="_blank" rel="noreferrer">
            <span class="icon-icon_instagram"></span>
          </a>
        </div>
      </div>

      <div class="legal">
        <p>© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="./js/crearGif.js"></script>
    <!-- <script src="script/createGif.js"></script> -->
  </body>
</html>
