<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos App | Home</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="./css/estilos.css" /> -->
    <link rel="stylesheet" type="text/css" href="./css/styles.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <div class="logo-container">
          <!-- <a href="index.html"><img  src="./assets/images/logo-mobile.svg" alt="Gifos" /></a>
          <a href="index.html"><img  src="./assets/images/logo-desktop.svg" alt="Gifos" /></a> -->

          <a href="index.html"><span class="logo-mobile"></span></a>
          <a href="index.html"><span class="logo-desktop"></span></a>
        </div>

        <!-- Menu Desktop -->
        <ul id="menu-links" class="menu">
          <li><a id="toggleDarkMode" href="javascript:void(0)">Modo Nocturno</a></li>
          <li><a href="favoritos.html">Favoritos</a></li>
          <li><a href="mis-gifos.html">Mis GIFOS</a></li>
        </ul>

        <!-- Menu hamburgesa Mobile -->
        <div class="menu-toggle" onclick="toggleMenu()"></div>
      </nav>
    </header>

    <main>
      <section class="search-gif-container">
        <h1>Inspírate, busca, guarda, y crea los mejores <span class="brand-app">GIFOS</span></h1>

        <div class="search-gif-box">
          <div class="search-gif-img">
            <img src="./assets/images/ilustra_header.svg" alt="gifos" />
          </div>

          <div class="search-gif-content">
            <div class="search-gif-input">
              <input id="search-input" type="text" placeholder="Busca GIFOS y más..." />
              <!-- <img id="img-search-btn" src="./assets/images/icon-search.svg" alt="gifos" /> -->
              <span id="btn-search" class="boton-search"></span>
            </div>

            <div class="search-gif-suggestions">
              <hr />
              <ul id="list-suggestions"></ul>
            </div>
          </div>

          <div class="search-gif-text">
            <h2>Trending:</h2>
            <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="search-results">
          <h2 id="title-result"></h2>
          <div id="search-results-api" class="search-gallery-results"></div>
          <div class="search-results-view-more">
            <button id="ver-mas-btn">Ver Más</button>
          </div>
        </div>
      </section>

      <section class="trending-gif">
        <h2>Trending GIFOS</h2>

        <div class="trending-texts">
          <p>Mira los últimos GIFOS de nuestra comunidad.</p>
        </div>

        <div class="trending-gif-results">
          <span id="buttonLeft" class="btn-left-slider"></span>
          <div id="gallery-trending" class="gallery-scroll-results"></div>
          <span id="buttonRight" class="btn-right-slider"></span>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-media">
        <h4>Compartir en:</h4>
        <div class="social-media-icons">
          <a href="https://facebook.com" target="_blank" rel="noreferrer">
            <span class="icon-facebook"></span>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noreferrer">
            <span class="icon-twitter"></span>
          </a>
          <a href="https://icon_instagram.com" target="_blank" rel="noreferrer">
            <span class="icon-icon_instagram"></span>
          </a>
        </div>
      </div>

      <div class="legal">
        <p>© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
